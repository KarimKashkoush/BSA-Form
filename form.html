<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSA</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Normalize css file -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet" />

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){emailjs.init({publicKey: "mi-iZuabwWCJt41OO",});})();
    </script>
</head>


<body>
    <section class="home">
        <section class="loading" id="loading">
            <section class="square">
            </section>
        </section>
        <section class="container">
            <form name="contact-form" class="contact-form" id="sendEmail">
                <h2>registration form</h2>
                <section class="name-ar">
                    <label for="nameAr">Enter your full name in Arabic <span>*</span></label>
                    <section class="content-input">
                        <input type="text" placeholder="Enter Your full Name In Arabic" id="nameAr" name="NameAr"/>
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="name-en">
                    <label for="nameEn">Enter your full name in English <span>*</span></label>
                    <section class="content-input">
                        <input type="text" placeholder="Enter Your full Name In English" id="nameEn" name="NameEn" />
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="Gender">
                    <label for="Gender">Enter Your gender</label>
                    <select name="Gender" id="Gender" >
                        <option value="0" selected>Enter Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>                        
                </section>
                
                <section class="email">
                    <label for="email">Enter Your Email <span>*</span></label>
                    <section class="content-input">
                        <input type="email" placeholder="Enter Your Email" name="email" id="email" />
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="phone">
                    <label for="phone">Enter Your phone number <span>*</span></label>
                    <section class="content-input">
                        <input type="number" placeholder="Enter Your phone number" name="phone" id="phone" />
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="National-id">
                    <label for="nationalId">Enter Your National Id <span>*</span></label>
                    <section class="content-input">
                        <input type="number" placeholder="Enter Your National Id" id="nationalId" name="nationalId" />
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="personal-photo">
                    <label for="personalPhoto">Enter the link to the personal Photo on Google Drive <span>*</span> <br> <span>Remember to access the link</span> </label>
                    <section class="content-input">
                        <input type="text" id="personalPhoto" name="personalPhoto" placeholder="Enter the link to the pictures on me Google Drive" />
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>

                <section class="photos">
                    <label for="photos">Enter the link to the pictures on Google Drive <br> ( National id photo (Front) - National id photo (Back) ) <span>*</span> <br> <span>Remember to access the link</span> </label>
                    <section class="content-input">
                        <input type="text" id="photos" name="photos" placeholder="Enter the link to the pictures on me Google Drive" />
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="un">
                    <label for="un">Enter the name of your university-Institute <span>*</span></label>
                    <section class="content-input">
                        <input type="text" placeholder="Enter the name of your university-Institute" id="unIn" name="un" > 
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="Faculty">
                    <label for="Faculty">Enter the name of your Faculty <span>*</span></label>
                    <section class="content-input">
                        <input type="text" placeholder="Enter the name of your Faculty" id="Faculty" name="Faculty" >  
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="Major">
                    <label for="Major">Enter the name of your Major <span>*</span></label>
                    <section class="content-input">
                        <input type="text" placeholder="Enter the name of your Major" id="Major" name="Major" > 
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="academic-year">
                    <label for="academicYear">Enter the academic year <span>*</span></label>
                    <section class="content-input">
                        <input type="text" placeholder="Enter the academic year" id="academicYear" name="academicYear" > 
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="about">
                    <label for="about"> How did you hear about the conference <span>*</span></label>
                    <section class="content-input">
                        <input type="text" id="about" name="Conference" placeholder="How did you hear about the conference" >
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                
                <section class="comments">
                    <label for="comments"> Any comments <span>*</span></label>
                    <section class="content-input">
                        <input type="text" id="comments" name="comments" placeholder="Any comments" >
                        <i class="fa-solid"></i>
                    </section>
                    <span class="errorma"></span>
                </section>
                <button >Send <span> <i class="fa-solid fa-arrow-right"></i></span></button>
            </form>
        </section>
    </section>

    <!-- Font Awesome Js -->
    <script src="assets/js/all.js"></script>
    <!-- Js file -->
    <script src="assets/js/main.js"></script>
</body>

</html>
