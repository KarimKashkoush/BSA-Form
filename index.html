<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSA</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Normalize css file -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" rel="stylesheet" />
</head>

<body>
    <section class="home">
        <section class="container">
            <form name="contact-form" class="contact-form">
                <h2>registration form</h2>
                <section class="name-ar">
                    <label for="nameAr">Enter your third name in Arabic</label>
                    <input type="text" placeholder="Enter Your Third Name In Arabic" id="nameAr" name="NameAr" />
                </section>

                <section class="name-en">
                    <label for="nameEn">Enter your third name in English</label>
                    <input type="text" placeholder="Enter Your Third Name In English" id="nameEn" name="NameEn" />
                </section>

                <section class="Gender">
                    <label for="Gender">Enter Your gender</label>
                    <select name="Gender" id="Gender">
                        <option value="0" selected>Enter Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </section>

                <section class="email">
                    <label for="email">Enter Your Email</label>
                    <input type="email" placeholder="Enter Your Email" name="email" id="email"/>
                </section>
                
                <section class="phone">
                    <label for="phone">Enter Your phone number</label>
                    <input type="tel" placeholder="Enter Your phone number" name="phone" id="phone"/>
                </section>

                <section class="National-id">
                    <label for="nationalId">Enter Your National Id</label>
                    <input type="text" placeholder="Enter Your National Id" id="nationalId" name="nationalId" />
                </section>

                <section class="National-id-front">
                    <label for="nationalIdFront">National id photo (Front)</label>
                    <input type="file" id="nationalIdFront" name="nationalIdFront" />
                </section>

                <section class="National-id-back">
                    <label for="nationalIdBack">National id photo (Back)</label>
                    <input type="file" id="nationalIdBack" name="nationalIdBack" />
                </section>

                <section class="personal-photo">
                    <label for="personalPhoto">Personal Photo</label>
                    <input type="file" id="personalPhoto" name="personalPhoto" />
                </section>

                <section class="un">
                    <label for="un">Enter the name of your university</label>
                    <input type="text" placeholder="Enter the name of your university" id="un" name="un"> 
                </section>

                <section class="Faculty">
                    <label for="Faculty">Enter the name of your Faculty</label>
                    <input type="text" placeholder="Enter the name of your Faculty" id="Faculty" name="Faculty"> 
                </section>

                <section class="Major">
                    <label for="Major">Enter the name of your Major</label>
                    <input type="text" placeholder="Enter the name of your Major" id="Major" name="Major"> 
                </section>

                <section class="academic-year">
                    <label for="academicYear">Enter the academic year</label>
                    <input type="text" placeholder="Enter the academic year" id="academicYear" name="academicYear"> 
                </section>
                
                <section class="about">
                    <label for="about"> How did you hear about the conference</label>
                    <input type="text" id="about" name="about" placeholder="How did you hear about the conference">
                </section>

                <section class="comments">
                    <label for="comments"> Any comments</label>
                    <input type="text" id="comments" name="comments" placeholder="Any comments">
                </section>
                <button>Send <i class="fa-solid fa-arrow-right"></i></button>
            </form>
            <section class="image">
                <img src="assets/images/logo.png">
            </section>
        </section>
    </section>

    <!-- Font Awesome Js -->
    <script src="assets/js/all.js"></script>
    <!-- Js file -->
    <script src="assets/js/main.js"></script>
</body>

</html>
